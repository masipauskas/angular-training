<div class="row">
  <div class="col-xs-12 form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Your Name" [(ngModel)]="name"/>
    <p>Hello {{ name }}</p>
    <input type="button" class="btn btn-primary" (click)="reset()" [disabled]="name.length == 0" value="Reset">
  </div>
</div>
